<h2>TABLES</h2>
<div style="margin-left: 10px">
  <input
    type="text"
    [(ngModel)]="filterText"
    placeholder="Enter input here to search in the table ..."
  />
  <button (click)="filterData()">Filter</button>
</div>

<div class="container" *ngIf="data$ | async as data">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr
        ngClass="{'text-danger':odd, 'text-primary':even}"
        *ngFor="
          let item of data | slice : startIndex : endIndex | filter : filterText
        "
      >
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="data$ | async as data">
  <table>
    <tr class="pagination">
      <td class="page-item">
        <a (click)="prevIndex(data.length)" class="page-link">Previous</a>
      </td>
      <td
        class="page-item"
        *ngFor="let i of getArrayLenght(data.length); let n = index"
      >
        <a class="page-link" (click)="getIndex(n)">{{ n + 1 }}</a>
      </td>
      <td class="page-item">
        <a class="page-link" (click)="nextIndex(data.length)">Next</a>
      </td>
    </tr>
  </table>
</div>
